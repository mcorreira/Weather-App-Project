<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Where You Are or Where You Want to Be</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dosis:wght@200;300;400;500;600;700;800&family=Merriweather:ital@0;1&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9c29335f92.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Weather Where You Are</h1>
    <div class="container">
      <div class="weather-app-wrapper">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                id="enter-city"
                class="form-control"
                autocomplete="off"
                placeholder="Enter City Name:"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>

            <button id="search-geo">Current Location</button>
          </div>
        </form>

        <div class="weather-app">
          <div class="overview">
            <h2 id="city"></h2>
            <ul>
              <li>Last updated: <span id="date-time"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex flex-row-reverse weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <strong id="temperature"></strong>
                <span class="units"> °C | °F</span>
              </div>
            </div>
            
        </div>
      </div>

      <small>
        <a
          href="https://github.com/mhm761105/Weather-App-Project"
          target="_blank"
          id="open"
          >Open-source Code </a
        >by Megan Correira
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
