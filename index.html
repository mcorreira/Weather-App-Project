<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Weather Where You Are or Where You Want to Be</title>

  </head>
  <body>
    <h1>Weather Where You Are</h1>
    <form id="search-form">
      <input type="text" id="enter-city" placeholder="Enter City Name:" />
      <button id="search">Search</button>
      <button id="search-geo">Current Location</button>
      <div id="location"></div>
    </form>

    <h2 id="city"></h2>
    <h3 id="temperature"></h3>
    <p id="date-time"></p>
    <br />
    <p id="description"></p>

    <p>
      <a href="https://github.com/mhm761105/Weather-App-Project" id="open"
