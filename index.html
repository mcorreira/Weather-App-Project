<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Where You Are or Where You Want to Be</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dosis:wght@200;300;400;500;600;700;800&family=Merriweather:ital@0;1&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9c29335f92.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Weather Where You Are</h1>
    <form id="search-form">
      <input type="text" id="enter-city" placeholder="Enter City Name:" />
      <button id="search">Search</button>
      <button id="search-geo">Current Location</button>
      <div id="location"></div>
    </form>

    <h2 id="city"></h2>
    <h3 id="temperature"></h3>
    <p id="date-time"></p>
    <br />
    <p id="description"></p>

    <div
      class="container text-center overflow-hidden border border-4 shadow lg"
    >
      <div
        class="row gx-5 row-cols-5 align-items-center bg-secondary bg-opacity-10 border border-secondary border-start-0 rounded-end"
      >
        <div class="col p-3">Sunday</div>
        <div class="col p-3">45°F/7°C</div>
        <div class="col p-3">60°F/15°C</div>
        <div class="col p-3">Breezy, Slight Chance of Rain</div>
        <div class="col p-3 fa-3x"><i class="fa-solid fa-cloud-sun"></i></div>
      </div>
      <div class="row gx-5 row-cols-5 align-items-center">
        <div class="col p-3">Monday</div>
        <div class="col p-3">45°F/7°C</div>
        <div class="col p-3">61°F/16°C</div>
        <div class="col p-3">Breezy, 24% Chance of Rain</div>
        <div class="col p-3 fa-3x"><i class="fa-solid fa-cloud-rain"></i></div>
      </div>
      <div
        class="row gx-5 row-cols-5 align-items-center bg-secondary bg-opacity-10 border border-secondary border-start-0 rounded-end"
      >
        <div class="col p-3">Tuesday</div>
        <div class="col p-3">47°F/8°C</div>
        <div class="col p-3">64°F/18°C</div>
        <div class="col p-3">Thunderstorms</div>
        <div class="col p-3 fa-3x"><i class="fa-solid fa-cloud-bolt"></i></div>
      </div>
      <div class="row gx-5 row-cols-5 align-items-center">
        <div class="col p-3">Wednesday</div>
        <div class="col p-3">51°F/10°C</div>
        <div class="col p-3">66°F/19°C</div>
        <div class="col p-3">Sunny</div>
        <div class="col p-3 fa-3x">
          <i class="fa-solid fa-sun"></i>
        </div>
      </div>

      <div
        class="row gx-5 row-cols-5 align-items-center bg-secondary bg-opacity-10 border border-secondary border-start-0 rounded-end"
      >
        <div class="col p-3">Thursday</div>
        <div class="col p-3">52°F/11°C</div>
        <div class="col p-3">64°F/18°C</div>
        <div class="col p-3">Windy</div>
        <div class="col p-3 fa-3x"><i class="fa-solid fa-wind"></i></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
